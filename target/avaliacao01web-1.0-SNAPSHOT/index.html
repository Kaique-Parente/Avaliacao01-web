<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Fala gui</h1>

        <form action="cadastrarFuncionario.jsp" method="post">
            <label for="nome">Nome</label>
            <input id="nome" type="text" name="nome"><br><br>

            <label for="funcao">Função</label>
            <input id="funcao" type="text" name="funcao"><br><br>

            <label for="idade">Idade</label>
            <input id="idade" type="number" name="idade"><br><br>

            <label for="salario">Salário</label>
            <input id="salario" type="number" step="0.01" name="salario"><br><br>

            <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
